<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6 drop-shadow-xl">See Your
            <span class="font-semibold text-blue-600">Money</span>
        </h1>
    </header>
    <main>
        <section class="mt-12 drop-shadow-xl">
            <div class="grid lg:grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-blue-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">৳ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">৳ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Blanca</h4>
                    <h2 class="text-5xl">৳ <span id="balance-total">1270</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit & Withdraw -->
        <section class="mt-12">
            <div class="grid lg:grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-sky-400 p-8 rounded-xl drop-shadow-xl">
                    <h4 class="text-2xl">Your Deposit Amount</h4>
                    <input class="w-9/12 block mb-4 mt-5 px-5 rounded-lg drop-shadow-md text-black" type="email" name="" id="deposit-field"
                        placeholder="৳ Amount you want to deposit">

                    <button id="btn-deposit"
                        class="bg-blue-500 hover:bg-green-400 px-8 py-2 text-white rounded-lg drop-shadow-xl">Deposit</button>

                </div>
                <div class="bg-violet-400 p-8 rounded-xl drop-shadow-xl">
                    <h4 class="text-2xl">Your Withdraw Amount</h4>

                    <input class="w-9/12 block mb-4 mt-5 px-5 rounded-lg drop-shadow-md text-black" type="email" name="" id="withdraw-field"
                        placeholder="৳ Amount you want to withdraw">

                    <button id="btn-withdraw"
                        class="bg-violet-500 hover:bg-red-700 px-8 py-2 text-white rounded-lg drop-shadow-xl">Withdraw</button>

                </div>
            </div>
        </section>
    </main>
    <script src="JS/deposit.js"></script>
    <script src="JS/withdraw.js"></script>
</body>

</html>
