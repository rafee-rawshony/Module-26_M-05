<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TR Bank Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6 drop-shadow-xl">Welcome To
            <span class="font-semibold text-blue-600	">Triple "R" Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-9 rounded-lg drop-shadow-xl ">
            <h3 class="text-3xl mb-4 font-medium text-blue-600 ">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-4 px-5 rounded-lg drop-shadow-md" type="email" name="" id="user-email" placeholder="Your Email Address">
                
                <input class="w-9/12 block mb-4 px-5 rounded-lg drop-shadow-md" type="password" name="" id="user-password" placeholder="Your Password">
                <button id="btn-submit" class="bg-blue-500 hover:bg-sky-700 px-8 py-2 text-white rounded-lg drop-shadow-xl">Login</button>
            </div>
        </section>
    </main>
    <script src="JS/login.js"></script>
</body>
</html>
